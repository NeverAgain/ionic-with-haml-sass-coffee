<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class='tabs-icon-top tabs-color-active-positive'>
  <!-- Dashboard Tab -->
  <ion-tab href='#/tab/dash' icon-off='ion-ios7-pulse' icon-on='ion-ios7-pulse-strong' title='Status'>
    <ion-nav-view name='tab-dash'></ion-nav-view>
  </ion-tab>
  <!-- Chats Tab -->
  <ion-tab href='#/tab/chats' icon-off='ion-ios7-chatboxes-outline' icon-on='ion-ios7-chatboxes' title='Chats'>
    <ion-nav-view name='tab-chats'></ion-nav-view>
  </ion-tab>
  <!-- Friends Tab -->
  <ion-tab href='#/tab/friends' icon-off='ion-ios7-heart-outline' icon-on='ion-ios7-heart' title='Friends'>
    <ion-nav-view name='tab-friends'></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab href='#/tab/account' icon-off='ion-ios7-gear-outline' icon-on='ion-ios7-gear' title='Account'>
    <ion-nav-view name='tab-account'></ion-nav-view>
  </ion-tab>
</ion-tabs>
